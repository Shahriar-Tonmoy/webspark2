              <h4 class="mb-2 text-center">Register Account</h4>

              <form id="registration-form" class="mb-3" method="POST">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group input-group-merge">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required />

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group input-group-merge">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" oninput="checker()" autofocus required />
                    <span class="input-group-text cursor-pointer" id="email_valid_icon"><i class='bx bxs-error-circle text-warning'></i></span>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label class="form-label" for="phone">Phone Number</label>
                  <div class="input-group">
                    <input id="phone" type="tel" name="phone" class="form-control" required />
                    <span class="input-group-text cursor-pointer" id="valid_phone"><i class='bx bxs-error-circle text-warning'></i></span>
                  </div>
                </div>
                <div class="mb-3 form-password-toggle">
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group input-group-merge">
                    <input type="password" id="password" class="form-control" name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" required
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                  <div id="popover-password">
                    <p><span id="result"></span></p>
                    <div class="progress">
                      <div id="password-strength" class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%; box-shadow: none;"></div>
                    </div>
                    <ul class="list-unstyled fs-12 mt-2">
                        <li class="">
                            <span class="low-upper-case">
                                <i class="fas fa-times-circle" aria-hidden="true"></i>
                                &nbsp;Lowercase &amp; Uppercase
                            </span>
                        </li>
                        <li class="">
                            <span class="one-number">
                                <i class="fas fa-times-circle" aria-hidden="true"></i>
                                &nbsp;Number (0-9)
                            </span> 
                        </li>
                        <li class="">
                            <span class="one-special-char">
                                <i class="fas fa-times-circle" aria-hidden="true"></i>
                                &nbsp;Special Character (!@#$%^&*)
                            </span>
                        </li>
                        <li class="">
                            <span class="eight-character">
                                <i class="fas fa-times-circle" aria-hidden="true"></i>

                </div>

                <div class="mb-3">

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    <script>
      const input = document.querySelector("#phone");
      const output = document.querySelector("#valid_phone");
      let userInput = document.querySelector('#username');
      let isValid = 0;
      userInput.addEventListener("keyup", function(){
        let userNameValue = userInput.value; // Access the value directly from userInput
        userName(userNameValue);
      });

      function userName(userNameValue){
        const usernameValid = document.getElementById('username_valid');
        if(userNameValue.length > 0){
          isValid += 1;
          usernameValid.innerHTML = `<i class='bx bxs-check-circle text-success'></i>`;
        } else {
          usernameValid.innerHTML = `<i class='bx bxs-error-circle text-warning'></i>`;
        }
      }


      let emailId = document.getElementById("email");
      let icon = document.getElementById("email_valid_icon");
      let mailRegex = /^[a-zA-Z][a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}$/;

      function checker(){
        icon.style.display="inline-block";
        if(emailId.value.match(mailRegex)){
          isValid += 1;
          icon.innerHTML = `<i class='bx bxs-check-circle text-success'></i>`;
        }
        else if(emailId.value == ""){
          isValid -= 1;
          icon.innerHTML = `<i class='bx bxs-error-circle text-warning'></i>`;
        }
        else{
          isValid -= 1;
          icon.innerHTML = `<i class='bx bxs-x-circle text-danger'></i>`;
        }
      }
      let state = false;
      let password = document.getElementById("password");
      let passwordStrength = document.getElementById("password-strength");
      let lowUpperCase = document.querySelector(".low-upper-case i");
      let number = document.querySelector(".one-number i");
      let specialChar = document.querySelector(".one-special-char i");
      let eightChar = document.querySelector(".eight-character i");

      password.addEventListener("keyup", function(){
        let pass = document.getElementById("password").value;
        checkStrength(pass);
      });

      function checkStrength(password) {
        let strength = 0;

        //If password contains both lower and uppercase characters
        if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) {
          strength += 1;
          lowUpperCase.classList.remove('fa-times-circle');
          lowUpperCase.classList.remove('text-danger');
          lowUpperCase.classList.add('fa-check');
          lowUpperCase.classList.add('text-success');
        } else {
          lowUpperCase.classList.add('fa-times-circle');
          lowUpperCase.classList.add('text-danger');
          lowUpperCase.classList.remove('fa-check');
          lowUpperCase.classList.remove('text-success');
        }
        //If it has numbers and characters
        if (password.match(/([0-9])/)) {
          strength += 1;
          number.classList.remove('fa-times-circle');
          number.classList.remove('text-danger');
          number.classList.add('fa-check');
          number.classList.add('text-success');
        } else {
          number.classList.add('fa-times-circle');
          number.classList.add('text-danger');
          number.classList.remove('fa-check');
          number.classList.remove('text-success');
        }
        //If it has one special character
        if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) {
          strength += 1;
          specialChar.classList.remove('fa-times-circle');
          specialChar.classList.remove('text-danger');
          specialChar.classList.add('fa-check');
          specialChar.classList.add('text-success');
        } else {
          specialChar.classList.add('fa-times-circle');
          specialChar.classList.add('text-danger');
          specialChar.classList.remove('fa-check');
          specialChar.classList.remove('text-success');
        }
        //If password is greater than 7
        if (password.length > 7) {
          strength += 1;
          eightChar.classList.remove('fa-times-circle');
          eightChar.classList.remove('text-danger');
          eightChar.classList.add('fa-check');
          eightChar.classList.add('text-success');
        } else {
          eightChar.classList.add('fa-times-circle');
          eightChar.classList.add('text-danger');
          eightChar.classList.remove('fa-check');   
          eightChar.classList.remove('text-success');   
        }

        // If value is less than 2
        if (strength < 2) {
          passwordStrength.classList.remove('progress-bar-warning');
          passwordStrength.classList.remove('progress-bar-success');
          passwordStrength.classList.add('progress-bar-danger');
          passwordStrength.style = 'width: 20%';
        } else if (strength == 3) {
          passwordStrength.classList.remove('progress-bar-success');
          passwordStrength.classList.remove('progress-bar-danger');
          passwordStrength.classList.add('progress-bar-warning');
          passwordStrength.style = 'width: 60%';
          isValid -= 1;
        } else if (strength == 4) {
          passwordStrength.classList.remove('progress-bar-warning');
          passwordStrength.classList.remove('progress-bar-danger');
          passwordStrength.classList.add('progress-bar-success');
          passwordStrength.style = 'width: 100%';
          isValid += 1;
        }
        return strength;
      }


      //Phone Number Intialation and Validation
      const iti = window.intlTelInput(input, {
        nationalMode: true,
        initialCountry: "bd",
        utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js" // just for formatting/placeholders etc
      });

      const handleChange = () => {
        let text;
        if (input.value) {
          text = iti.isValidNumber()
            ? "<i class='bx bxs-check-circle text-success'></i>"
            : "<i class='bx bxs-x-circle text-danger'></i>";
        } else {
          text = "<i class='bx bxs-error-circle text-warning'></i>";
        }
        output.innerHTML = text;
      };

      // listen to "keyup", but also "change" to update when the user selects a country
      input.addEventListener('change', handleChange);
      input.addEventListener('keyup', handleChange);

      function toggleSubmitButton() {
        const submitButton = document.querySelector('button[type="submit"]');
        console.log(areAllFieldsValid())
        submitButton.disabled = !areAllFieldsValid();
      }

      document.getElementById('registration-form').addEventListener('input', toggleSubmitButton);

      function areAllFieldsValid() {
        let validFields = 0;
        const requiredFields = document.querySelectorAll('[required]');
        requiredFields.forEach(field => {
          if (field.id == 'email') {
            if (field.value.match(mailRegex)) {
              validFields++;
            }
          } 
          else if (field.id == 'password') {
            let pass = field.value;
            if ((checkStrength(pass) >= 4)) {
              validFields++;
            }
          } 
          else if (field.id == 'username') {
            if (field.value.length > 0) {
              validFields++;
            }
          }
          else if (field.id == 'phone') {
            if (iti.isValidNumber()) {
              validFields++;
            }
          }
          else if(field.id == 'terms_conditions'){
            console.log("Valid")
            if (field.checked) {
              validFields++;
            }
          }
          // Add more conditions for other fields as needed
        });

        // Return true if at least three fields are valid
        console.log(validFields);
        return validFields >= 5;
      }

      document.getElementById('registration-form').addEventListener('submit', function(event) {
        event.preventDefault();
        let formData = {
          username: this.elements['username'].value,
          email: this.elements['email'].value,
          phone: this.elements['phone'].value,
          password: this.elements['password'].value,
          terms: this.elements['terms'].checked,
          // Retrieve other form fields similarly
        };
        
          fetch('https://genwebbuilder.com:3000/signupdata', {
            method: 'POST',
            body: JSON.stringify(formData),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(response => response.json())
          .then(data => {
            console.log(data); // Log the response data
            // Perform actions based on the response (e.g., redirect on successful login)
            if (data.redirect) {
              if(data.verify_code){
                localStorage.setItem('verifyCode', data.verify_code);
                localStorage.setItem('email', data.email);
                localStorage.setItem('mobile', data.mobile);
                localStorage.setItem('name:', data.name);
                localStorage.setItem('password', data.password);
                window.location.href = data.redirect;
              }
              
            } else {
              // Handle errors or display messages to the user
            }
          })
          .catch(error => {
            console.error('Error during signup:', error);
          });
      });

    </script>
